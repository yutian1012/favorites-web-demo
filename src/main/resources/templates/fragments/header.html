<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- body标签定义header页面的内容 -->
<body>
	<!-- fragment片段定义语法：如th:fragment="header"，这样就定义了一个名为header的fragment 
		这里header标签是h5的语义标签
	-->
	<header th:fragment="header">
		<nav>
			<!-- 设置导航栏信息 -->
			<div>导航信息测试</div>
		</nav>
	</header>
</body>
</html>
